      window.jitsiAPILoaded = false;
      window.addEventListener('load', function() {
        console.log('Page loaded, checking for Jitsi API...');
        if (window.JitsiMeetExternalAPI) {
          window.jitsiAPILoaded = true;
          console.log('Jitsi API is ready');
        } else {
          console.warn('Jitsi API not found after page load');
        }
      });
    </script>
